<!DOCTYPE html>
<html lang="sw" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pata nyumba bora Tanzania - Bedsitter, Chumba, Apartment Dar es Salaam, Arusha, Mwanza" />
  <meta name="theme-color" content="#0d9488" />
  <title>HouseLink - Nyumba Bora Tanzania</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #0d9488; --primary-dark: #0f766e; --secondary: #3b82f6; }
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, var(--primary) 0%, #14b8a6 100%); }
    .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); }
    .toast { animation: slideIn 0.3s ease-out; }
    @keyframes slideIn { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    #map, .map-container { height: 400px; width: 100%; border-radius: 12px; overflow: hidden; z-index: 1; }
    .leaflet-container { font-family: 'Inter', sans-serif !important; }
    .verified-badge { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: none; align-items: center; justify-content: center; z-index: 9999; }
    .modal-overlay.active { display: flex; }
    .modal-content { background: white; border-radius: 16px; max-width: 90%; max-height: 90%; overflow-y: auto; animation: modalSlideIn 0.3s ease-out; }
    @keyframes modalSlideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .features-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .feature-item { display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: #f8fafc; border-radius: 8px; }
    .gallery-main { height: 400px; position: relative; overflow: hidden; border-radius: 12px; }
    .gallery-thumbnail { height: 80px; cursor: pointer; border: 2px solid transparent; border-radius: 8px; overflow: hidden; }
    .gallery-thumbnail.active { border-color: var(--primary); }
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  <div id="root"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useContext, createContext, useRef, useCallback } = React;
    const { HashRouter, Route, Switch, Link, useParams, useHistory, Redirect } = ReactRouterDOM;

    // ==================== CONFIGURATION ====================
    const CONFIG = {
      LOCATIONS: ["Sinza", "Ubungo", "Mbezi", "Tegeta", "Masaki", "Upanga", "Kariakoo", "Kinondoni", "Mikocheni", "Ilala", "Kigamboni"],
      PROPERTY_TYPES: ["Bedsitter", "Single Room", "Apartment", "Studio", "House", "Commercial Space"],
      BEDROOMS: ["Studio", "1", "2", "3", "4", "5+"],
      BATHROOMS: ["1", "2", "3", "4"],
      AMENITIES: [
        { id: "water", label: "Maji 24/7", icon: "fa-tint" },
        { id: "security", label: "Ulinzi", icon: "fa-shield-alt" },
        { id: "parking", label: "Parking", icon: "fa-car" },
        { id: "wifi", label: "Wi-Fi", icon: "fa-wifi" },
        { id: "furnished", label: "Samani", icon: "fa-couch" }
      ],
      LOCATION_COORDINATES: {
        "Sinza": [-6.7924, 39.2083], "Masaki": [-6.7950, 39.2750], "Kariakoo": [-6.8167, 39.2833],
        "Mbezi": [-6.7667, 39.2167], "Ubungo": [-6.7833, 39.2333], "Ilala": [-6.9000, 39.2833]
      }
    };

    const LS = { LISTINGS: 'hl:listings:v20', FAVS: 'hl:favs:v20', THEME: 'hl:theme', LANG: 'hl:lang', USER: 'hl:user:v20' };

    // ==================== HELPERS ====================
    const save = (k, v) => localStorage.setItem(k, JSON.stringify(v));
    const load = (k, def) => { try { return JSON.parse(localStorage.getItem(k)) || def; } catch { return def; } };
    const formatPrice = (price) => new Intl.NumberFormat('sw-TZ', { style: 'currency', currency: 'TZS', minimumFractionDigits: 0 }).format(price);
    const getCoordinates = (loc) => CONFIG.LOCATION_COORDINATES[loc] || [-6.7924, 39.2083];

    // ==================== MISSING HOOKS DEFINITIONS ====================
    const useDarkMode = () => {
      const [dark, setDark] = useState(() => load(LS.THEME, false));
      useEffect(() => {
        if (dark) document.body.classList.add('dark');
        else document.body.classList.remove('dark');
        save(LS.THEME, dark);
      }, [dark]);
      return [dark, () => setDark(d => !d)];
    };

    const useLanguage = () => {
      const [lang, setLang] = useState(() => load(LS.LANG, 'sw'));
      const t = (key) => key; // Simplified translation for now
      const toggle = () => setLang(l => {
        const newLang = l === 'sw' ? 'en' : 'sw';
        save(LS.LANG, newLang);
        return newLang;
      });
      return [lang, toggle, t];
    };

    const useFavorites = () => {
      const [favs, setFavs] = useState(() => new Set(load(LS.FAVS, [])));
      const toggle = (id) => {
        const newFavs = new Set(favs);
        if (newFavs.has(id)) newFavs.delete(id);
        else newFavs.add(id);
        setFavs(newFavs);
        save(LS.FAVS, [...newFavs]);
      };
      return [favs, toggle];
    };

    // ==================== CONTEXTS ====================
    const ToastContext = createContext();
    const AuthContext = createContext();
    const MapContext = createContext();

    const ToastProvider = ({ children }) => {
      const [toasts, setToasts] = useState([]);
      const push = useCallback((msg, opts = {}) => {
        const id = Date.now();
        setToasts(t => [...t, { id, msg, ...opts }]);
        setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 4000);
      }, []);
      return (
        <ToastContext.Provider value={{ push }}>
          {children}
          <div className="fixed bottom-4 right-4 z-50 space-y-3 max-w-sm">
            {toasts.map(t => (
              <div key={t.id} className={`toast p-4 rounded-xl shadow-2xl text-white font-bold ${t.variant === 'error' ? 'bg-red-600' : 'bg-teal-600'}`}>
                {t.msg}
              </div>
            ))}
          </div>
        </ToastContext.Provider>
      );
    };

    const AuthProvider = ({ children }) => {
      const [user, setUser] = useState(() => load(LS.USER, null));
      const toast = useContext(ToastContext)?.push || console.log;
      const login = (u) => { setUser(u); save(LS.USER, u); toast("Umeingia", {variant: 'success'}); };
      const logout = () => { setUser(null); save(LS.USER, null); };
      return <AuthContext.Provider value={{ user, login, logout }}>{children}</AuthContext.Provider>;
    };

    const MapProvider = ({ children }) => {
      const [mapInstance, setMapInstance] = useState(null);
      const initMap = useCallback((id, coords, zoom) => {
        if(!id) return;
        const map = L.map(id).setView(coords, zoom);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        setMapInstance(map);
        return map;
      }, []);
      const addMarker = useCallback((coords, title) => mapInstance ? L.marker(coords).addTo(mapInstance).bindPopup(title) : null, [mapInstance]);
      const setView = useCallback((coords, zoom) => mapInstance && mapInstance.setView(coords, zoom), [mapInstance]);
      return <MapContext.Provider value={{ initMap, addMarker, setView }}>{children}</MapContext.Provider>;
    };

    const useToast = () => useContext(ToastContext).push;
    const useAuth = () => useContext(AuthContext);
    const useMap = () => useContext(MapContext);

    // ==================== COMPONENTS ====================
    
    // 1. Map Component
    const PropertyMap = ({ properties, selectedProperty, onPropertySelect }) => {
      const mapRef = useRef(null);
      const { initMap, addMarker, setView } = useMap();
      const [map, setMap] = useState(null);
      
      useEffect(() => {
        if (!mapRef.current) return;
        const m = initMap(mapRef.current, [-6.7924, 39.2083], 12);
        setMap(m);
        return () => m && m.remove();
      }, [initMap]);

      useEffect(() => {
        if (!map || !properties.length) return;
        properties.forEach(p => {
          const marker = addMarker(getCoordinates(p.location), p.title);
          if(marker) marker.on('click', () => onPropertySelect && onPropertySelect(p));
        });
      }, [map, properties, addMarker]);

      useEffect(() => {
        if (map && selectedProperty) setView(getCoordinates(selectedProperty.location), 15);
      }, [selectedProperty, map, setView]);

      return <div id="map" ref={mapRef} className="w-full h-full"></div>;
    };

    // 2. Listing Card
    const ListingCard = ({ item, t }) => {
      const [favs, toggleFav] = useFavorites();
      const history = useHistory();
      const isFav = favs.has(item.id);

      return (
        <div onClick={() => history.push(`/listing/${item.id}`)} className="bg-white rounded-xl shadow-md overflow-hidden cursor-pointer card-hover">
          <div className="relative">
            <img src={item.images[0]} alt={item.title} className="w-full h-56 object-cover" />
            <button onClick={(e) => { e.stopPropagation(); toggleFav(item.id); }} className="absolute top-3 right-3 bg-white p-2 rounded-full shadow-lg">
              <i className={`fas fa-heart ${isFav ? 'text-red-500' : 'text-gray-400'}`}></i>
            </button>
            <div className="absolute bottom-3 left-3 bg-black/70 text-white px-4 py-2 rounded-lg">
              <span className="font-bold">{formatPrice(item.price)}</span>
            </div>
          </div>
          <div className="p-4">
            <h3 className="font-bold text-lg truncate">{item.title}</h3>
            <div className="flex items-center text-gray-600 text-sm mb-3">
              <i className="fas fa-map-marker-alt text-teal-600 mr-2"></i>{item.location}
            </div>
            <div className="flex gap-4 text-sm text-gray-600">
              <span><i className="fas fa-bed"></i> {item.bedrooms}</span>
              <span><i className="fas fa-bath"></i> {item.bathrooms}</span>
            </div>
          </div>
        </div>
      );
    };

    // 3. Property Detail
    const PropertyDetail = ({ property, t }) => {
      const [activeImage, setActiveImage] = useState(0);
      const [showSchedule, setShowSchedule] = useState(false);
      const { user } = useAuth();
      const toast = useToast();

      const handlePrint = () => window.print();
      const handleShare = () => {
        navigator.clipboard.writeText(window.location.href);
        toast("Link imenakiliwa", { variant: 'success' });
      };

      return (
        <div className="max-w-7xl mx-auto px-4 py-8">
           <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div className="flex justify-between items-start">
              <div>
                <h1 className="text-3xl font-bold">{property.title}</h1>
                <p className="text-2xl text-teal-600 font-bold mt-2">{formatPrice(property.price)}/mwezi</p>
                <p className="text-gray-600"><i className="fas fa-map-marker-alt mr-2"></i>{property.location}</p>
              </div>
              <div className="flex gap-3">
                <button onClick={handleShare} className="p-3 border rounded-lg hover:bg-gray-50"><i className="fas fa-share-alt"></i></button>
                <button onClick={handlePrint} className="p-3 border rounded-lg hover:bg-gray-50 no-print"><i className="fas fa-print"></i></button>
              </div>
            </div>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div className="lg:col-span-2">
              <div className="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
                <div className="gallery-main">
                  <img src={property.images[activeImage]} className="w-full h-full object-cover" />
                </div>
                <div className="p-4 flex gap-2 overflow-x-auto">
                  {property.images.map((img, idx) => (
                    <div key={idx} onClick={() => setActiveImage(idx)} className={`w-20 h-20 rounded cursor-pointer border-2 ${activeImage===idx ? 'border-teal-600':''}`}>
                      <img src={img} className="w-full h-full object-cover" />
                    </div>
                  ))}
                </div>
              </div>
              
              <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 className="text-xl font-bold mb-4">Maelezo</h2>
                <p>{property.description}</p>
                <h3 className="text-lg font-bold mt-6 mb-4">Vifaa</h3>
                <div className="features-grid">
                  {CONFIG.AMENITIES.map(a => property[a.id] && (
                    <div key={a.id} className="feature-item"><i className={`fas ${a.icon} text-teal-600`}></i> {a.label}</div>
                  ))}
                </div>
              </div>
            </div>

            <div className="space-y-6">
              <div className="bg-white rounded-xl shadow-lg p-6">
                <div className="flex items-center gap-4 mb-6">
                  <div className="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center"><i className="fas fa-user text-2xl"></i></div>
                  <div>
                    <h3 className="font-bold">Wakala</h3>
                    <div className="verified-badge inline-flex"><i className="fas fa-check-circle mr-1"></i> Verified</div>
                  </div>
                </div>
                <button onClick={() => setShowSchedule(true)} className="w-full bg-teal-600 text-white py-3 rounded-lg mb-3">Panga Uangalizi</button>
                <button className="w-full border-2 border-teal-600 text-teal-600 py-3 rounded-lg">WhatsApp</button>
              </div>
            </div>
          </div>
          
          <ScheduleViewingModal isOpen={showSchedule} onClose={() => setShowSchedule(false)} property={property} />
        </div>
      );
    };

    // 4. Upload Form (MISSING IN ORIGINAL)
    const UploadForm = ({ onSubmit }) => {
      const [data, setData] = useState({
        title: '', price: '', location: CONFIG.LOCATIONS[0], description: '', 
        type: CONFIG.PROPERTY_TYPES[0], bedrooms: '1', bathrooms: '1'
      });
      const history = useHistory();

      const handleSubmit = (e) => {
        e.preventDefault();
        const newListing = {
          ...data,
          id: Date.now(),
          images: ["https://images.unsplash.com/photo-1560184897-ae75f418493e?w=800"], // Placeholder
          verified: false,
          featured: false
        };
        onSubmit(newListing);
        history.push('/listings');
      };

      return (
        <div className="container mx-auto px-4 py-8">
          <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h2 className="text-2xl font-bold mb-6">Tangaza Nyumba</h2>
            <form onSubmit={handleSubmit} className="space-y-4">
              <div>
                <label className="block mb-1 font-medium">Kichwa cha Tangazo</label>
                <input required type="text" className="w-full p-2 border rounded" value={data.title} onChange={e=>setData({...data, title: e.target.value})} />
              </div>
              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="block mb-1 font-medium">Bei (TZS)</label>
                  <input required type="number" className="w-full p-2 border rounded" value={data.price} onChange={e=>setData({...data, price: e.target.value})} />
                </div>
                <div>
                  <label className="block mb-1 font-medium">Eneo</label>
                  <select className="w-full p-2 border rounded" value={data.location} onChange={e=>setData({...data, location: e.target.value})}>
                    {CONFIG.LOCATIONS.map(l => <option key={l} value={l}>{l}</option>)}
                  </select>
                </div>
              </div>
              <div>
                <label className="block mb-1 font-medium">Maelezo</label>
                <textarea required rows="4" className="w-full p-2 border rounded" value={data.description} onChange={e=>setData({...data, description: e.target.value})}></textarea>
              </div>
              <button type="submit" className="w-full bg-teal-600 text-white py-3 rounded font-bold">Wasilisha Tangazo</button>
            </form>
          </div>
        </div>
      );
    };

    // 5. Schedule Modal
    const ScheduleViewingModal = ({ property, isOpen, onClose }) => {
      if(!isOpen) return null;
      return (
        <div className="modal-overlay active">
          <div className="modal-content w-full max-w-md p-6">
            <div className="flex justify-between mb-4">
              <h3 className="text-xl font-bold">Panga Uangalizi</h3>
              <button onClick={onClose}><i className="fas fa-times"></i></button>
            </div>
            <form onSubmit={(e) => { e.preventDefault(); alert("Ombi limetumwa!"); onClose(); }}>
              <input type="text" placeholder="Jina lako" className="w-full p-2 border rounded mb-3" required />
              <input type="tel" placeholder="Namba ya simu" className="w-full p-2 border rounded mb-3" required />
              <input type="date" className="w-full p-2 border rounded mb-4" required />
              <button type="submit" className="w-full bg-teal-600 text-white py-2 rounded">Tuma Ombi</button>
            </form>
          </div>
        </div>
      );
    };

    // 6. Advanced Filters
    const AdvancedFilters = ({ filters, onFilterChange, onClear }) => (
      <div className="bg-white rounded-xl shadow p-4 mb-6">
        <div className="flex justify-between mb-4">
          <h3 className="font-bold">Chuja Nyumba</h3>
          <button onClick={onClear} className="text-sm text-red-500">Futa Yote</button>
        </div>
        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
          <select value={filters.location||''} onChange={e=>onFilterChange('location', e.target.value)} className="p-2 border rounded">
            <option value="">Eneo Zote</option>
            {CONFIG.LOCATIONS.map(l=><option key={l} value={l}>{l}</option>)}
          </select>
          <input type="number" placeholder="Bei ya juu" value={filters.maxPrice||''} onChange={e=>onFilterChange('maxPrice', e.target.value)} className="p-2 border rounded" />
        </div>
      </div>
    );

    // ==================== MAIN APP ====================
    const App = () => {
      const [dark, toggleDark] = useDarkMode();
      const [lang, toggleLang, t] = useLanguage();
      const [listings, setListings] = useState(load(LS.LISTINGS, []));
      const [filtered, setFiltered] = useState([]);
      const [filters, setFilters] = useState({});
      const [searchQuery, setSearchQuery] = useState('');
      const { user, login, logout } = useAuth();

      // Sample Data Initialization
      useEffect(() => {
        if (listings.length === 0) {
          const sample = [{
            id: 1, title: "Bedsitter Sinza", location: "Sinza", price: 150000,
            description: "Chumba kizuri karibu na barabara.", bedrooms: "1", bathrooms: "1",
            images: ["https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=800"],
            water: true, security: true, verified: true, featured: true, coordinates: [-6.7924, 39.2083]
          }, {
            id: 2, title: "Apartment Masaki", location: "Masaki", price: 1200000,
            description: "Nyumba ya kifahari yenye vyumba vitatu.", bedrooms: "3", bathrooms: "2",
            images: ["https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=800"],
            water: true, wifi: true, parking: true, verified: true, coordinates: [-6.7950, 39.2750]
          }];
          setListings(sample);
          setFiltered(sample);
          save(LS.LISTINGS, sample);
        } else {
          setFiltered(listings);
        }
      }, []);

      useEffect(() => {
        let res = [...listings];
        if(searchQuery) res = res.filter(l => l.title.toLowerCase().includes(searchQuery.toLowerCase()) || l.location.toLowerCase().includes(searchQuery.toLowerCase()));
        if(filters.location) res = res.filter(l => l.location === filters.location);
        if(filters.maxPrice) res = res.filter(l => l.price <= parseInt(filters.maxPrice));
        setFiltered(res);
      }, [filters, searchQuery, listings]);

      const handleCreate = (data) => {
        const updated = [data, ...listings];
        setListings(updated);
        save(LS.LISTINGS, updated);
      };

      return (
        <HashRouter>
          <div className="min-h-screen flex flex-col">
            <header className="gradient-bg text-white sticky top-0 z-50 shadow-lg">
              <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                <Link to="/" className="text-2xl font-bold flex items-center gap-2"><i className="fas fa-home"></i> HouseLink</Link>
                <div className="hidden md:flex items-center gap-6">
                  <Link to="/listings">Orodha</Link>
                  <Link to="/upload" className="bg-white text-teal-600 px-4 py-1 rounded-full font-bold">Weka Tangazo</Link>
                  <Link to="/favorites"><i className="fas fa-heart"></i></Link>
                  <button onClick={toggleDark}>{dark ? '‚òÄÔ∏è' : 'üåô'}</button>
                  <button onClick={toggleLang}>{lang === 'sw' ? 'EN' : 'SW'}</button>
                </div>
              </div>
            </header>

            <Switch>
              <Route exact path="/" render={() => (
                <div>
                  <div className="h-96 bg-gradient-to-r from-teal-600 to-cyan-600 flex items-center justify-center text-white p-4">
                    <div className="text-center max-w-2xl w-full">
                      <h2 className="text-4xl font-bold mb-6">Pata Nyumba Bora Tanzania</h2>
                      <div className="bg-white rounded-lg p-2 flex text-gray-900">
                        <input type="text" placeholder="Tafuta..." className="flex-1 p-3 outline-none" value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} />
                        <Link to="/listings" className="bg-teal-600 text-white px-6 py-3 rounded">Tafuta</Link>
                      </div>
                    </div>
                  </div>
                  <div className="container mx-auto px-4 py-12">
                    <h2 className="text-2xl font-bold mb-6">Zilizoangaziwa</h2>
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                      {listings.slice(0, 4).map(l => <ListingCard key={l.id} item={l} t={t} />)}
                    </div>
                  </div>
                </div>
              )} />

              <Route exact path="/listings" render={() => (
                <div className="container mx-auto px-4 py-8">
                  <AdvancedFilters filters={filters} onFilterChange={(k,v)=>setFilters(p=>({...p,[k]:v}))} onClear={()=>setFilters({})} />
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    {filtered.map(l => <ListingCard key={l.id} item={l} t={t} />)}
                  </div>
                </div>
              )} />

              <Route path="/listing/:id" render={({match}) => {
                const item = listings.find(l => l.id == match.params.id);
                return item ? <PropertyDetail property={item} t={t} /> : <div className="p-8 text-center">Haikupatikana</div>;
              }} />

              <Route path="/upload" render={() => <UploadForm onSubmit={handleCreate} />} />
              
              <Route path="/favorites" render={() => (
                <div className="container mx-auto px-4 py-8">
                  <h2 className="text-2xl font-bold mb-6">Vipendwa</h2>
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    {listings.filter(l => load(LS.FAVS, []).includes(l.id)).map(l => <ListingCard key={l.id} item={l} t={t} />)}
                  </div>
                </div>
              )} />
            </Switch>

            <footer className="bg-gray-900 text-white mt-auto py-12">
              <div className="container mx-auto px-4 text-center">
                <p>&copy; 2024 HouseLink Tanzania.</p>
              </div>
            </footer>
          </div>
        </HashRouter>
      );
    };

    const Root = () => (
      <ToastProvider>
        <AuthProvider>
          <MapProvider>
            <App />
          </MapProvider>
        </AuthProvider>
      </ToastProvider>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<Root />);
  </script>
</body>
</html>
