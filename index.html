<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HouseLink - Full MVP</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- React Router v5 UMD -->
  <script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
  <!-- Babel for in-browser JSX (MVP only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { HashRouter, Route, Link, Switch, useParams, useHistory } = ReactRouterDOM;

    // ---------- Helpers: localStorage persistence ----------
    const LS_KEYS = {
      LISTINGS: 'hl_listings_v1',
      USER: 'hl_user_v1',
      MESSAGES: 'hl_messages_v1'
    };

    const saveListings = (listings) => localStorage.setItem(LS_KEYS.LISTINGS, JSON.stringify(listings));
    const loadListings = () => {
      try {
        const raw = localStorage.getItem(LS_KEYS.LISTINGS);
        return raw ? JSON.parse(raw) : null;
      } catch(e) { return null; }
    };
    const saveUser = (user) => localStorage.setItem(LS_KEYS.USER, JSON.stringify(user));
    const loadUser = () => {
      try { const raw = localStorage.getItem(LS_KEYS.USER); return raw ? JSON.parse(raw) : null; } catch { return null; }
    };
    const saveMessages = (messages) => localStorage.setItem(LS_KEYS.MESSAGES, JSON.stringify(messages));
    const loadMessages = () => {
      try { const raw = localStorage.getItem(LS_KEYS.MESSAGES); return raw ? JSON.parse(raw) : {}; } catch { return {}; }
    };

    // ---------- Initial sample data ----------
    const SAMPLE = [
      { id: 1, title: 'Sunny Bedsitter', location: 'Sinza', price: 120000, type: 'Bedsitter', image: 'https://placehold.co/800x500/0ea5a4/ffffff?text=Sinza+Bedsitter', description: 'A bright, cozy bedsitter perfect for students.' },
      { id: 2, title: 'Modern Room', location: 'Mbezi', price: 80000, type: 'Single Room', image: 'https://placehold.co/800x500/06b6d4/ffffff?text=Mbezi+Room', description: 'Cool breeze, tiled floors, near transport.' },
      { id: 3, title: 'Luxury 2-Bedroom', location: 'Tegeta', price: 200000, type: 'Apartment', image: 'https://placehold.co/800x500/7c3aed/ffffff?text=Tegeta+2BR', description: 'Master ensuite, parking, security.' },
      { id: 4, title: 'Studio Loft', location: 'Kariakoo', price: 150000, type: 'Studio', image: 'https://placehold.co/800x500/f97316/ffffff?text=Kariakoo+Studio', description: 'Walking distance to market.' }
    ];

    // ---------- Load or initialize app state ----------
    function usePersistentListings() {
      const [listings, setListings] = useState(() => {
        const saved = loadListings();
        return saved && Array.isArray(saved) ? saved : SAMPLE;
      });
      useEffect(() => saveListings(listings), [listings]);
      return [listings, setListings];
    }

    function usePersistentUser() {
      const [user, setUser] = useState(() => loadUser());
      useEffect(() => saveUser(user), [user]);
      return [user, setUser];
    }

    function usePersistentMessages() {
      const [messages, setMessages] = useState(() => loadMessages());
      useEffect(() => saveMessages(messages), [messages]);
      return [messages, setMessages];
    }

    // ---------- Navbar with login status ----------
    const Navbar = ({ user, onLogout }) => {
      return (
        <nav className="bg-gradient-to-r from-teal-500 to-emerald-600 text-white shadow sticky top-0 z-40">
          <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <Link to="/" className="text-2xl font-extrabold flex items-center gap-2">üè† HouseLink</Link>
            </div>

            <div className="flex items-center gap-3">
              <Link to="/listings" className="px-3 py-1 hover:bg-white/10 rounded">Listings</Link>
              <Link to="/upload" className="px-3 py-1 bg-white text-teal-600 rounded font-bold">+ Upload</Link>

              {user ? (
                <div className="flex items-center gap-2 bg-white/10 px-3 py-1 rounded">
                  <span className="font-medium">{user.name}</span>
                  <button onClick={onLogout} className="px-2 py-1 bg-white text-teal-600 rounded text-sm">Logout</button>
                </div>
              ) : (
                <Link to="/login" className="px-3 py-1 bg-white/10 rounded">Login</Link>
              )}
            </div>
          </div>
        </nav>
      );
    };

    // ---------- Home Page ----------
    const HomePage = () => (
      <div className="min-h-[70vh] flex items-center justify-center p-6">
        <div className="max-w-3xl text-center">
          <h1 className="text-4xl md:text-6xl font-extrabold mb-4">Find your next home in Tanzania</h1>
          <p className="text-gray-600 mb-6">Search affordable and quality rentals across Dar es Salaam and beyond.</p>
          <Link to="/listings" className="px-6 py-3 bg-teal-600 text-white rounded-full font-bold">Browse Listings</Link>
        </div>
      </div>
    );

    // ---------- Listing Card ----------
    const ListingCard = ({ l }) => (
      <Link to={`/listing/${l.id}`} className="block">
        <div className="bg-white rounded-2xl shadow p-3 hover:shadow-xl transition">
          <div className="h-40 overflow-hidden rounded-lg mb-3">
            <img src={l.image} alt={l.title} className="w-full h-full object-cover" />
          </div>
          <div>
            <h3 className="font-bold text-lg">{l.title}</h3>
            <p className="text-sm text-gray-500">{l.location} ‚Äî <span className="font-semibold">{l.type}</span></p>
            <div className="mt-2 flex items-center justify-between">
              <span className="text-orange-500 font-extrabold">{Number(l.price).toLocaleString()} TZS</span>
              <span className="text-teal-600 text-sm">View</span>
            </div>
          </div>
        </div>
      </Link>
    );

    // ---------- Listings Page (Search + Filters) ----------
    const ListingsPage = ({ listings }) => {
      const [q, setQ] = useState('');
      const [type, setType] = useState('All');
      const [min, setMin] = useState('');
      const [max, setMax] = useState('');

      const types = ['All', ...Array.from(new Set(listings.map(l => l.type)))];

      const filtered = listings.filter(l => {
        if (type !== 'All' && l.type !== type) return false;
        if (q && !(l.title.toLowerCase().includes(q.toLowerCase()) || l.location.toLowerCase().includes(q.toLowerCase()))) return false;
        if (min && Number(l.price) < Number(min)) return false;
        if (max && Number(l.price) > Number(max)) return false;
        return true;
      });

      return (
        <div className="max-w-6xl mx-auto p-6">
          <div className="bg-white rounded-xl p-4 mb-6 shadow flex flex-col md:flex-row gap-3 md:items-center">
            <input value={q} onChange={e=>setQ(e.target.value)} placeholder="Search by title or location..." className="flex-1 px-4 py-3 rounded-lg border" />
            <select value={type} onChange={e=>setType(e.target.value)} className="px-3 py-3 rounded-lg border">
              {types.map(t => <option key={t} value={t}>{t}</option>)}
            </select>
            <input value={min} onChange={e=>setMin(e.target.value)} placeholder="Min price" className="px-3 py-3 rounded-lg border w-32" />
            <input value={max} onChange={e=>setMax(e.target.value)} placeholder="Max price" className="px-3 py-3 rounded-lg border w-32" />
            <button onClick={() => { setQ(''); setType('All'); setMin(''); setMax(''); }} className="px-4 py-3 bg-gray-100 rounded-lg">Reset</button>
          </div>

          {filtered.length === 0 ? (
            <div className="text-center text-gray-500 py-24">
              <div className="text-4xl mb-3">üè†</div>
              <div>No results ‚Äî try changing filters.</div>
            </div>
          ) : (
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {filtered.map(l => <ListingCard key={l.id} l={l} />)}
            </div>
          )}
        </div>
      );
    };

    // ---------- Listing Details (with messages & delete) ----------
    const ListingDetails = ({ listings, setListings, messages, setMessages, currentUser }) => {
      const { id } = useParams
