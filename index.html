<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HouseLink</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>

  <!-- Babel Standalone CDN -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- Main App Script using Babel -->
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { HashRouter, Routes, Route, Link, useParams } = ReactRouterDOM;

    // --- NavBar ---
    const NavBar = () => (
      <nav className="bg-white shadow-md">
        <div className="max-w-4xl mx-auto flex items-center justify-between p-3">
          <Link to="/" className="text-xl font-bold">HouseLink</Link>
          <div className="flex items-center gap-2">
            <Link to="/" className="px-3 py-1 rounded hover:bg-gray-100">Home</Link>
            <Link to="/listings" className="px-3 py-1 rounded hover:bg-gray-100">Listings</Link>
            <Link to="/upload" className="px-3 py-1 rounded bg-indigo-600 text-white">Post</Link>
          </div>
        </div>
      </nav>
    );

    // --- ListingCard ---
    const ListingCard = ({ listing }) => (
      <Link to={`#/listing/${listing.id}`}>
        <div className="rounded-2xl shadow p-3 bg-white hover:shadow-lg transition">
          <img src={listing.image} alt={listing.title} className="rounded-xl mb-3 w-full" />
          <h3 className="text-lg font-semibold">{listing.title}</h3>
          <p className="text-gray-600">{listing.location}</p>
          <p className="font-bold text-xl">{listing.price} TZS</p>
        </div>
      </Link>
    );

    // --- ListingsPage ---
    const ListingsPage = () => {
      const [listings, setListings] = useState([]);

      useEffect(() => {
        setListings([
          { id: 1, title: 'Bedsitter in Sinza', location: 'Sinza', price: 120000, image: 'https://placehold.co/600x400' },
          { id: 2, title: 'Room in Mbezi', location: 'Mbezi', price: 80000, image: 'https://placehold.co/600x400' },
          { id: 3, title: '2-Bedroom Apartment in Tegeta', location: 'Tegeta', price: 200000, image: 'https://placehold.co/600x400' },
          { id: 4, title: 'Studio in Kariakoo', location: 'Kariakoo', price: 150000, image: 'https://placehold.co/600x400' },
          { id: 5, title: '1-Bedroom Apartment in Sinza', location: 'Sinza', price: 130000, image: 'https://placehold.co/600x400' },
        ]);
      }, []);

      return (
        <div className="p-4 space-y-6">
          <h2 className="text-2xl font-bold">Latest Listings</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {listings.map(l => <ListingCard key={l.id} listing={l} />)}
          </div>
        </div>
      );
    };

    // --- UploadListingPage ---
    const UploadListingPage = () => {
      const [form, setForm] = useState({ title:'', price:'', location:'', image:'' });

      const handleSubmit = e => {
        e.preventDefault();
        alert('Listing submitted! (Mock MVP)');
      };

      return (
        <div className="p-5 max-w-xl mx-auto space-y-4">
          <h2 className="text-2xl font-bold">Upload New Listing</h2>
          <form onSubmit={handleSubmit} className="space-y-2">
            <input placeholder="Title" value={form.title} onChange={e=>setForm({...form,title:e.target.value})} className="w-full p-2 border rounded"/>
            <input placeholder="Price (TZS)" value={form.price} onChange={e=>setForm({...form,price:e.target.value})} className="w-full p-2 border rounded"/>
            <input placeholder="Location" value={form.location} onChange={e=>setForm({...form,location:e.target.value})} className="w-full p-2 border rounded"/>
            <input placeholder="Image URL" value={form.image} onChange={e=>setForm({...form,image:e.target.value})} className="w-full p-2 border rounded"/>
            <button type="submit" className="w-full p-3 bg-green-600 text-white rounded-xl">Upload Listing</button>
          </form>
        </div>
      );
    };

    // --- ListingDetailsPage ---
    const ListingDetailsPage = () => {
      const { id } = useParams();
      const listing = { id, title: 'Bedsitter in Sinza', location: 'Sinza', price: 120000, image: 'https://placehold.co/600x400', description: 'A cozy bedsitter in Sinza, near shops and transport. Fully furnished.' };

      return (
        <div className="p-5 max-w-3xl mx-auto space-y-4">
          <img src={listing.image} alt={listing.title} className="rounded-xl w-full"/>
          <h2 className="text-3xl font-bold">{listing.title}</h2>
          <p className="text-gray-600">{listing.location}</p>
          <p className="text-xl font-bold">{listing.price} TZS</p>
          <p className="mt-3">{listing.description}</p>
          <button className="mt-5 w-full p-3 bg-green-600 text-white rounded-xl">Contact via WhatsApp</button>
        </div>
      );
    };

    // --- App ---
    const App = () => (
      <HashRouter>
        <NavBar />
        <div className="py-6">
          <Routes>
            <Route path="/" element={<ListingsPage />} />
            <Route path="/listings" element={<ListingsPage />} />
            <Route path="/upload" element={<UploadListingPage />} />
            <Route path="/listing/:id" element={<ListingDetailsPage />} />
          </Routes>
        </div>
      </HashRouter>
    );

    // --- Render ---
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
