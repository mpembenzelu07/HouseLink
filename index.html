<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HouseLink</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- React Router v5 UMD (NOT v6) -->
  <script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { HashRouter, Route, Link, Switch, useParams } = ReactRouterDOM;

    // Navbar
    const Navbar = () => (
      <nav className="bg-white shadow-md p-3 flex justify-between items-center max-w-4xl mx-auto">
        <Link to="/" className="text-xl font-bold">HouseLink</Link>
        <div className="flex gap-2">
          <Link to="/" className="px-3 py-1 rounded hover:bg-gray-100">Home</Link>
          <Link to="/listings" className="px-3 py-1 rounded hover:bg-gray-100">Listings</Link>
          <Link to="/upload" className="px-3 py-1 rounded bg-indigo-600 text-white">Upload</Link>
        </div>
      </nav>
    );

    // Listing Card
    const ListingCard = ({ listing }) => (
      <Link to={`/listing/${listing.id}`}>  
        <div className="rounded-2xl shadow p-3 bg-white hover:shadow-lg transition">
          <img src={listing.image} alt={listing.title} className="rounded-xl mb-3 w-full" />
          <h3 className="text-lg font-semibold">{listing.title}</h3>
          <p className="text-gray-600">{listing.location}</p>
          <p className="font-bold text-xl">{listing.price} TZS</p>
        </div>
      </Link>
    );

    // Listings Page
    const ListingsPage = () => {
      const [listings, setListings] = useState([]);
      useEffect(() => {
        setListings([
          { id: 1, title: 'Bedsitter in Sinza', location: 'Sinza', price: 120000, image: 'https://placehold.co/600x400' },
          { id: 2, title: 'Room in Mbezi', location: 'Mbezi', price: 80000, image: 'https://placehold.co/600x400' },
          { id: 3, title: '2-Bedroom Apartment in Tegeta', location: 'Tegeta', price: 200000, image: 'https://placehold.co/600x400' },
          { id: 4, title: 'Studio in Kariakoo', location: 'Kariakoo', price: 150000, image: 'https://placehold.co/600x400' },
          { id: 5, title: '1-Bedroom Apartment in Sinza', location: 'Sinza', price: 130000, image: 'https://placehold.co/600x400' },
        ]);
      }, []);
      return (
        <div className="p-4 space-y-6 max-w-4xl mx-auto">
          <h2 className="text-2xl font-bold">Latest Listings</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {listings.map(l => <ListingCard key={l.id} listing={l} />)}
          </div>
        </div>
      );
    };

    // Listing Details Page
    const ListingDetails = () => {
      const { id } = useParams();
      const [listing, setListing] = useState(null);

      useEffect(() => {
        // Same listings as ListingsPage
        const data = [
          { id: 1, title: 'Bedsitter in Sinza', location: 'Sinza', price: 120000, image: 'https://placehold.co/600x400', description: 'A cozy bedsitter available for immediate move-in.' },
          { id: 2, title: 'Room in Mbezi', location: 'Mbezi', price: 80000, image: 'https://placehold.co/600x400', description: 'Affordable single room near main road.' },
          { id: 3, title: '2-Bedroom Apartment in Tegeta', location: 'Tegeta', price: 200000, image: 'https://placehold.co/600x400', description: 'Spacious 2-bedroom apartment with parking.' },
          { id: 4, title: 'Studio in Kariakoo', location: 'Kariakoo', price: 150000, image: 'https://placehold.co/600x400', description: 'Studio apartment close to shops.' },
          { id: 5, title: '1-Bedroom Apartment in Sinza', location: 'Sinza', price: 130000, image: 'https://placehold.co/600x400', description: 'Comfortable 1-bedroom apartment in prime location.' },
        ];
        setListing(data.find(l => String(l.id) === id));
      }, [id]);

      if (!listing) {
        return <div className="p-4 max-w-4xl mx-auto text-center">Listing not found.</div>;
      }

      return (
        <div className="p-4 max-w-2xl mx-auto">
          <img src={listing.image} alt={listing.title} className="rounded-xl w-full mb-4" />
          <h2 className="text-2xl font-bold mb-2">{listing.title}</h2>
          <p className="text-gray-700 mb-2">{listing.location}</p>
          <p className="font-bold text-xl mb-2">{listing.price} TZS</p>
          <p className="mb-4">{listing.description}</p>
          <Link to="/listings" className="px-4 py-2 bg-indigo-600 text-white rounded">Back to Listings</Link>
        </div>
      );
    };

    // Upload Page
    const UploadPage = () => {
      const [form, setForm] = useState({ title: '', location: '', price: '', image: '' });
      const [success, setSuccess] = useState(false);

      const handleChange = e => {
        const { name, value } = e.target;
        setForm(f => ({ ...f, [name]: value }));
      };

      const handleSubmit = e => {
        e.preventDefault();
        setSuccess(true);
        setForm({ title: '', location: '', price: '', image: '' });
      };

      return (
        <div className="p-4 max-w-xl mx-auto">
          <h2 className="text-2xl font-bold mb-4">Upload New Listing</h2>
          {success &&
            <div className="mb-4 p-3 bg-green-100 text-green-800 rounded">
              Listing uploaded successfully! (demo only)
            </div>
          }
          <form className="space-y-4" onSubmit={handleSubmit}>
            <div>
              <label className="block font-semibold mb-1">Title:</label>
              <input required name="title" value={form.title} onChange={handleChange} className="w-full p-2 rounded border" />
            </div>
            <div>
              <label className="block font-semibold mb-1">Location:</label>
              <input required name="location" value={form.location} onChange={handleChange} className="w-full p-2 rounded border" />
            </div>
            <div>
              <label className="block font-semibold mb-1">Price (TZS):</label>
              <input required name="price" type="number" value={form.price} onChange={handleChange} className="w-full p-2 rounded border" />
            </div>
            <div>
              <label className="block font-semibold mb-1">Image URL:</label>
              <input required name="image" value={form.image} onChange={handleChange} className="w-full p-2 rounded border" />
            </div>
            <button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded">Upload Listing</button>
          </form>
        </div>
      );
    };

    // Home Page
    const HomePage = () => (
      <div className="p-4 max-w-3xl mx-auto text-center space-y-6">
        <h1 className="text-4xl font-bold">Welcome to HouseLink</h1>
        <p className="text-gray-700 text-lg">
          Find your next home for rent across Dar es Salaam and Tanzania.
        </p>
        <Link to="/listings" className="px-6 py-3 bg-indigo-600 text-white text-lg font-semibold rounded">
          Browse Listings
        </Link>
      </div>
    );

    // App
    const App = () => (
      <HashRouter>
        <Navbar />
        <Switch>
          <Route exact path="/" component={HomePage} />
          <Route exact path="/listings" component={ListingsPage} />
          <Route exact path="/upload" component={UploadPage} />
          <Route exact path="/listing/:id" component={ListingDetails} />
          <Route render={() => <div className="p-4 text-center">Page not found.</div>} />
        </Switch>
      </HashRouter>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
