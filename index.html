<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HouseLink Tanzania - Nyumba Bora, Makazi Bora</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loading-screen">
    <div class="spinner"></div>
    <h2 style="color: white; margin-bottom: 10px; font-weight: 600;">HouseLink Tanzania</h2>
    <p style="color: rgba(255,255,255,0.9); font-size: 0.9rem;">Inapakia tovuti...</p>
  </div>

  <div id="app" class="hidden"></div>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.querySelector('.loading-screen').style.animation = 'fadeOut 0.5s ease-out forwards';
        setTimeout(() => {
          document.querySelector('.loading-screen').style.display = 'none';
          document.getElementById('app').classList.remove('hidden');
        }, 500);
      }, 1500);
    });
  </script>

  <!-- External Libraries -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

  <!-- App Scripts -->
  <script type="text/babel" data-type="module" src="config.js"></script>
  <script type="text/babel" data-type="module" src="utils.js"></script>
  <script type="text/babel" data-type="module" src="context.js"></script>
  <script type="text/babel" data-type="module" src="components.js"></script>
  
  <!-- Pages -->
  <script type="text/babel" data-type="module" src="pages/HomePage.js"></script>
  <script type="text/babel" data-type="module" src="pages/ListingsPage.js"></script>
  <script type="text/babel" data-type="module" src="pages/AboutPage.js"></script>
  <script type="text/babel" data-type="module" src="pages/ServicesPage.js"></script>
  <script type="text/babel" data-type="module" src="pages/ContactPage.js"></script>
  
  <!-- Main App -->
  <script type="text/babel" data-type="module" src="app.js"></script>
</body>
</html>
