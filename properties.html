<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyumba - HouseLink Tanzania</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <div class="contact-info">
                    <span><i class="fas fa-phone"></i> +255 712 345 678</span>
                    <span><i class="fas fa-envelope"></i> info@houselink.co.tz</span>
                </div>
                <div class="top-bar-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <select id="language-switcher">
                        <option value="sw">Swahili</option>
                        <option value="en">English</option>
                    </select>
                    <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">HL</div>
                    <h1>HouseLink<span>Tanzania</span></h1>
                </a>
                
                <div class="nav-links">
                    <a href="index.html">Nyumbani</a>
                    <a href="properties.html" class="active">Nyumba</a>
                    <a href="upload.html">Weka Tangazo</a>
                    <a href="about.html">Kuhusu Sisi</a>
                    <a href="contact.html">Wasiliana</a>
                </div>
                
                <div class="nav-auth">
                    <a href="login.html" class="btn btn-outline">Ingia</a>
                    <a href="signup.html" class="btn btn-primary">Jisajili</a>
                </div>
                
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Properties Header -->
    <section class="properties-header">
        <div class="container">
            <h1>Nyumba Zilizopo</h1>
            <p>Pata nyumba bora inayokufaa katika maeneo mbalimbali ya Tanzania</p>
            
            <div class="advanced-filters">
                <div class="filter-group">
                    <label>Eneo:</label>
                    <select>
                        <option>Chagua Eneo</option>
                        <option>Dar es Salaam</option>
                        <option>Arusha</option>
                        <option>Mwanza</option>
                        <option>Dodoma</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Aina ya Nyumba:</label>
                    <select>
                        <option>Chagua Aina</option>
                        <option>Bedsitter</option>
                        <option>Single Room</option>
                        <option>Apartment</option>
                        <option>Studio</option>
                        <option>Duplex</option>
                        <option>House</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Bei (TZS):</label>
                    <div class="price-range">
                        <input type="number" placeholder="Kutoka" min="0">
                        <span>-</span>
                        <input type="number" placeholder="Hadi" min="0">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Vyumba vya kulala:</label>
                    <select>
                        <option>Chagua Idadi</option>
                        <option>Studio</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4+</option>
                    </select>
                </div>
                
                <button class="btn btn-primary">Chuja</button>
                <button class="btn btn-outline">Safisha</button>
            </div>
        </div>
    </section>

    <!-- Properties Grid -->
    <section class="properties-listing">
        <div class="container">
            <div class="listing-header">
                <h2>Nyumba 24 Zilizopatikana</h2>
                <div class="sort-options">
                    <span>Panga kwa:</span>
                    <select>
                        <option>Hivi Karibuni</option>
                        <option>Bei (Chini - Juu)</option>
                        <option>Bei (Juu - Chini)</option>
                        <option>Eneo</option>
                    </select>
                </div>
            </div>
            
            <div class="properties-grid">
                <!-- Property cards will be generated here -->
                <!-- 12 property cards similar to homepage -->
            </div>
            
            <div class="pagination">
                <a href="#" class="page-btn active">1</a>
                <a href="#" class="page-btn">2</a>
                <a href="#" class="page-btn">3</a>
                <a href="#" class="page-btn">4</a>
                <a href="#" class="page-btn">5</a>
                <a href="#" class="page-btn next">Inayofuata <i class="fas fa-chevron-right"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer (same as homepage) -->
    <footer class="footer">
        <!-- Footer content from homepage -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/properties.js"></script>
</body>
</html>
