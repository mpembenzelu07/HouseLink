    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #0d9488;
      --primary-dark: #0f766e;
      --secondary-color: #3b82f6;
      --accent-color: #f59e0b;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --light-bg: #f8fafc;
      --dark-bg: #0f172a;
      --light-text: #1e293b;
      --dark-text: #f1f5f9;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e293b;
      --border-light: #e2e8f0;
      --border-dark: #334155;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      z-index: 9999;
      animation: fadeOut 0.5s ease-out 1s forwards;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    .hidden {
      display: none !important;
    }

    /* Animations */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--light-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 5px;
    }

    .dark-mode ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }

    .dark-mode ::-webkit-scrollbar-thumb {
      background: var(--primary-dark);
    }

    /* Selection */
    ::selection {
      background-color: var(--primary-color);
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .desktop-only { display: none !important; }
      .mobile-only { display: block !important; }
    }

    @media (min-width: 769px) {
      .mobile-only { display: none !important; }
    }

    const Storage = {
      set: (key, value) => {
        try {
          localStorage.setItem(key, JSON.stringify(value));
          return true;
        } catch (e) {
          console.error('Storage error:', e);
          return false;
        }
      },
      get: (key, defaultValue = null) => {
        try {
          const value = localStorage.getItem(key);
          return value ? JSON.parse(value) : defaultValue;
        } catch (e) {
          console.error('Storage error:', e);
          return defaultValue;
        }
      },
      remove: (key) => {
        try {
          localStorage.removeItem(key);
          return true;
        } catch (e) {
          console.error('Storage error:', e);
          return false;
        }
      }

        maximumFractionDigits: 0

        if (storedUser && storedUser.password) {

        }
        return storedUser;
      });

        const safeUserData = { ...userData };
        delete safeUserData.password;
        delete safeUserData.confirmPassword;

        // Add welcome notification
        addNotification({
          id: generateId(),
          title: 'Welcome to HouseLink!',
          message: 'Thank you for joining HouseLink Tanzania. Start exploring properties now!',
          type: 'info',
          read: false,
          timestamp: new Date().toISOString()
        });
      };

      const logout = () => {
        setUser(null);
        Storage.remove('user');
      };

      const signup = (userData) => {
        const safeUserData = { ...userData };
        delete safeUserData.password;
        delete safeUserData.confirmPassword;
        
        setUser(safeUserData);
        Storage.set('user', safeUserData);
        
        addNotification({
          id: generateId(),
          title: 'Account Created Successfully!',
          message: `Welcome ${userData.name}! Your account has been created successfully.`,
          type: 'success',
          read: false,
          timestamp: new Date().toISOString()

        Storage.set('user', updatedUser);

        const newFavorites = favorites.includes(propertyId)

          : [...favorites, propertyId];
        setFavorites(newFavorites);
        Storage.set('favorites', newFavorites);
        
        // Add notification
        addNotification({
          id: generateId(),
          title: favorites.includes(propertyId) ? 'Removed from Favorites' : 'Added to Favorites',
          message: `Property ${favorites.includes(propertyId) ? 'removed from' : 'added to'} your favorites`,
          type: 'info',
          read: false,
          timestamp: new Date().toISOString()

        const newMessage = { 
          ...message, 
          id: generateId(), 
          timestamp: new Date().toISOString(),
          read: false

        const newMessages = [newMessage, ...messages];
        setMessages(newMessages);
        Storage.set('messages', newMessages);

        const updatedMessages = messages.map(msg =>
          msg.id === messageId ? { ...msg, read: true } : msg
        );
        setMessages(updatedMessages);
        Storage.set('messages', updatedMessages);
      };

        const newNotifications = [notification, ...notifications];
        setNotifications(newNotifications.slice(0, 50)); // Keep only last 50
        Storage.set('notifications', newNotifications);
      };

      const markNotificationAsRead = (notificationId) => {
        const updatedNotifications = notifications.map(notif =>
          notif.id === notificationId ? { ...notif, read: true } : notif
        );
        setNotifications(updatedNotifications);
        Storage.set('notifications', updatedNotifications);

        const updatedNotifications = notifications.map(notif => ({ ...notif, read: true }));
        setNotifications(updatedNotifications);
        Storage.set('notifications', updatedNotifications);
      };

          ...searchParams,
          timestamp: new Date().toISOString()

        const newSearches = [newSearch, ...savedSearches];

        setSavedSearches(newSearches);
        Storage.set('savedSearches', newSearches);
